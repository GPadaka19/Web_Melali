<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melali</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Load navbar content using JavaScript -->
<div id="navbarContainer"></div>
<script>
    // Membuat permintaan HTTP untuk mengambil konten navbar dari file navbar.html
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'navbar.html', true);
    xhr.onreadystatechange = function() {
        if (xhr.readyState == 4 && xhr.status == 200) {
            // Memuat konten navbar ke dalam elemen dengan id navbarContainer
            document.getElementById('navbarContainer').innerHTML = xhr.responseText;
        }
    };
    xhr.send();
</script>
</body>
</html>
